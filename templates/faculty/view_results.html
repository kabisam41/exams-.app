<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
</head>
<body>
    <h1>Student Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Exams</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.student.username }}</td>
                    <td>
                        <ul>
                            {% for exam in result.exams.all %}
                                <li>{{ exam.exam_name }} ({{ exam.date }})</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
